    <main>
    <h2><span lang="en-ca">Contact us for your Dream Home</span></h2>
	<form method="post" action="mailto:info@barbrob.ca">
	<label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="propertyType">Type of Property:</label>
    <select id="propertyType" name="propertyType" required>
      <option value="house">House</option>
      <option value="condo">Condominium</option>
    </select>

    <label for="bedrooms">Number of Bedrooms:</label>
    <input type="number" id="bedrooms" name="bedrooms" min="0" required>

    <label for="bathrooms">Number of Bathrooms:</label>
    <input type="number" id="bathrooms" name="bathrooms" min="0" required>

    <label for="priceRange">Price Range:</label>
    <input type="text" id="priceRange" name="priceRange" required>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <input type="submit" value="Submit">
  </form>
    </main>
